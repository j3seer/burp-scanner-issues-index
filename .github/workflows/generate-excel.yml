name: Generate Burp Issues Excel

on:
  workflow_dispatch:
  push:
    paths:
      - "Issues/**"
      - "generate_excel.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Excel file
        run: |
          python generate_excel.py

      - name: Commit updated Excel
        run: |
          if git status --porcelain | grep burp_issues.xlsx; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add burp_issues.xlsx
            git commit -m "Auto-generate burp_issues.xlsx"
            git push
          else
            echo "No changes to Excel file"
          fi
